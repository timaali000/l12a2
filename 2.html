<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript For Loop</title>
    </head>

    <body>
        <h2>JavaScript For Loop</h2>

        <script>
            var flowers = ["Sunflower", "Rose", "Lilly", "jasmine", "lotus",];

            for (i = 0; i < flowers.length; i++) {
              var text = flowers[i] + "<br>";

                document.write(text);
            }
            </script>
    </body>
    
</html>
